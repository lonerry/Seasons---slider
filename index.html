<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Seasons</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(to top right, #8eb3d1 -8%, #f8fcfe 127%);
          "
        >
          <h1> Winter</h1>
          <p><em> A time of fairy tales and miracles</em></p>
        </div>
        <div
          style="
            background: linear-gradient(to top right, #e77f25 -8%, #f0e330 127%);
          "
        >
          <h1>Fall</h1>
          <p><em>A time of peace and inspiration</em></p>
        </div>
        <div
          style="
            background: linear-gradient(to top right, #e66489 -8%, #e9e8ed 127%);
          "
        >
          <h1>Spring</h1>
          <p><em>A time of awakening and flowering</em></p>
        </div>
        <div
          style="
            background: linear-gradient(to top right, #438800 -8%, #fcfaf4 127%);
          "
        >
          <h1>Summer</h1>
          <p><em>A time of rest and happiness</em></p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://vsegda-pomnim.com/uploads/posts/2022-04/1649747499_48-vsegda-pomnim-com-p-romashki-i-solntse-foto-53.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/54/db/f5/54dbf574dc8f1c1d8097680996556dfd.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://gas-kvas.com/uploads/posts/2023-02/1675487441_gas-kvas-com-p-osennie-fonovie-risunki-na-rabochii-stol-36.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://w.forfun.com/fetch/fb/fb85f4bd7199136a90ebaff892302663.jpeg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="slides.js"></script>
  </body>
</html>
